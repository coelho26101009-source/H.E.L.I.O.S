
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H.E.L.I.O.S. V3.5 ULTM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #020617; /* Slate-950 */
        overflow: hidden;
        color: #f59e0b;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      .hud-border {
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.1), inset 0 0 15px rgba(245, 158, 11, 0.05);
      }
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to bottom, transparent, rgba(245, 158, 11, 0.1), transparent);
        opacity: 0.1;
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scan {
        0% { top: -5%; }
        100% { top: 105%; }
      }
      /* Animações de Rotação Orbital */
      @keyframes helios-rotate-cw {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes helios-rotate-ccw {
        from { transform: translate(-50%, -50%) rotate(360deg); }
        to { transform: translate(-50%, -50%) rotate(0deg); }
      }
      @keyframes star-pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.4); opacity: 1; filter: brightness(1.3); }
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.3);
        border-radius: 10px;
      }
      input::placeholder {
        color: rgba(245, 158, 11, 0.2) !important;
      }
    </style>
